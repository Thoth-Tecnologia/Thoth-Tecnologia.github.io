<body>
    <div class="row no-gutters vh-100 loader-screen">
        <div class="col align-self-center text-white text-center">
            <img src="img/logo.svg" alt="logo">
            <div></div>
            <div class="laoderhorizontal"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    
    <!-- Recuperar Senha -->
    <div class="row no-gutters vh-100 proh bg-dark">
        <img src="img/login.png" alt="logo" class="login right-image">
        <div class="col align-self-center text-center mt-2">
            <h2 class="text-white"><img src="img/logo.svg" alt="" class="logo-small"> <span class="font-weight-light">Recuperar</span> Senha</h2>
            <h5 class="text-white font-weight-light">Painel Administrativo</h5>
            <form class="form-signin shadow needs-validation was-validated" novalidate="">
                <p class="text-secondary small">Para recuperar sua senha informe o seu endereço de e-mail e CPF:</p>
            
                <div class="form-group float-label active">
                    <input type="email" id="inputEmail" class="form-control" value="" placeholder="E-mail válido" required autofocus>
                    <label for="inputEmail" class="form-control-label">E-mail:</label>
                </div>
                
                <div class="form-group float-label active">
                    <input type="tel" id="inputCPF" class="form-control" value="" placeholder="999.999.99-99" required>
                    <label for="inputEmail" class="form-control-label">CPF:</label>
                </div>
                
                <div class="form-group float-label active">
                    <input type="tel" id="inputTelefone" class="form-control" value="" placeholder="(xx) xxxxx-9999" required>
                    <label for="inputEmail" class="form-control-label">4 últimos números do seu telefone:</label>
                </div>
                
                <div class="form-group float-label">
                    <input type="password" id="inputPassword" class="form-control" required>
                    <label for="inputPassword" class="form-control-label">Digite sua nova Senha:</label>
                </div>

                <div class="row">
                    <div class="col-12">
                        <a href="index.html" class="btn btn-lg btn-secondary btn-rounded shadow"><span>Resetar</span><i class="material-icons">arrow_forward</i></a>
                        <!--<button class="btn btn-lg btn-warning btn-rounded shadow" type="submit"><span>Resetar</span><i class="material-icons">arrow_forward</i></button>-->
                    </div>
                </div>
            </form>
            <p class="text-center text-white">
                Já possui uma senha de conta?<br>
                <a href="index.html" class="mt-2 btn btn-default btn-rounded">Entrar Agora</a>
            </p>
        </div>
    </div>
